<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cw2</title>
	<link   rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./libs/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="./libs/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="./bundle.js"></script>
</head>
<body>
	<div class="cw container">
		<div class="row">
			<div class="col">
				<h2>组件1</h2>

				<div class="row">
					<div class="col">
						<div class="toScroll">
							<ul>
								<li>星期1</li>
								<li>星期2</li>
								<li>星期3</li>
								<li>星期4</li>
								<li>星期5</li>
								<li>星期6</li>
								<li>星期7</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<div class="toPage"></div>
					</div>
				</div>

				<div class="row">
					<div class="col w3">
						<div class="toRadio"></div>
					</div>
				</div>

				<div class="row">
					<div class="col w2">
						<div class="toCheckbox"></div>
					</div>
				</div>

				<div class="row">
					<div class="col w8">
						<div class="toSelect"></div>
					</div>
					<div class="col w8">
						<div class="toSelect"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h2>组件2</h2>
				<button class="cw btn" onclick="$.cw.alert();">Alert</button>
				<button class="cw btn" onclick="$.cw.confirm();">Confirm</button>
			</div>
		</div>

		<div class="row">
			<div class="col w2">
				<div></div>
			</div>

			<div class="col w4">
				<div></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./bootstrap.js"></script>
</body>
</html>
